{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Admin Logs</h2>

  <form method="get" class="row g-3 mb-4">
    <div class="col-md-3">
      <input type="text" name="username" class="form-control" placeholder="Filter by Username">
    </div>
    <div class="col-md-3">
      <input type="text" name="action" class="form-control" placeholder="Filter by Action">
    </div>
    <div class="col-md-3">
      <input type="date" name="date" class="form-control" placeholder="Filter by Date">
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-primary">Apply Filters</button>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Username</th>
        <th>Action</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for row in logs %}
      <tr>
        <td>{{ row['Timestamp'] }}</td>
        <td>{{ row['Username'] }}</td>
        <td>{{ row['Action'] }}</td>
        <td>{{ row['Details'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="mt-3">
    <button onclick="window.print()" class="btn btn-outline-dark">Print Logs</button>
  </div>
</div>
{% endblock %}
